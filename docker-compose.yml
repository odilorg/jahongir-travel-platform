version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jahongir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: jahongir_travel_dev
    ports:
      - '5433:5432'  # Using 5433 to avoid conflicts with other projects
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jahongir-redis
    restart: unless-stopped
    ports:
      - '6380:6379'  # Using 6380 to avoid conflicts with other projects
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # MailDev (Email Testing)
  maildev:
    image: maildev/maildev:latest
    container_name: jahongir-maildev
    restart: unless-stopped
    ports:
      - '1026:1025'   # SMTP port (using 1026 to avoid conflicts)
      - '8026:1080'   # Web UI port (using 8026 to avoid conflicts)
    environment:
      - MAILDEV_SMTP_PORT=1025
      - MAILDEV_WEB_PORT=1080

volumes:
  postgres-data:
    name: jahongir-postgres-data
  redis-data:
    name: jahongir-redis-data
