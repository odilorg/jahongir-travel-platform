# Nginx configuration for Jahongir Travel Development Environment
# Location: /etc/nginx/sites-available/dev.jahongir-travel.uz
#
# To install:
# 1. sudo cp /var/www/jahongir-dev/nginx-dev.conf /etc/nginx/sites-available/dev.jahongir-travel.uz
# 2. sudo ln -s /etc/nginx/sites-available/dev.jahongir-travel.uz /etc/nginx/sites-enabled/
# 3. sudo nginx -t
# 4. sudo systemctl reload nginx
# 5. (Optional) sudo certbot --nginx -d dev.jahongir-travel.uz

# API Backend (NestJS on port 4000)
upstream jahongir_dev_api {
    server 127.0.0.1:4000;
    keepalive 32;
}

# Customer Website (Next.js on port 3010)
upstream jahongir_dev_web {
    server 127.0.0.1:3010;
    keepalive 32;
}

# Admin Panel (Next.js on port 3011)
upstream jahongir_dev_admin {
    server 127.0.0.1:3011;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name dev.jahongir-travel.uz;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Client body size for file uploads
    client_max_body_size 50M;

    # API routes - proxy to NestJS backend
    location /api {
        proxy_pass http://jahongir_dev_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Admin panel routes
    location /admin {
        # Rewrite /admin to / for the admin app
        rewrite ^/admin$ /admin/ permanent;
        rewrite ^/admin/(.*)$ /$1 break;

        proxy_pass http://jahongir_dev_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin panel static assets
    location /_next/static {
        proxy_pass http://jahongir_dev_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Customer website - default route
    location / {
        proxy_pass http://jahongir_dev_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt - block indexing for dev
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
